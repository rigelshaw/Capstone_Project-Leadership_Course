<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
  <style>
    .thank-you-card {
      background: rgba(212, 175, 55, 0.1);
      border: 2px solid rgba(212, 175, 55, 0.3);
      backdrop-filter: blur(15px);
      border-radius: 20px;
    }
    .gold-gradient {
      background: linear-gradient(135deg, #d4af37, #f4e4bc, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .vintage-border {
      border: 1px solid rgba(212, 175, 55, 0.5);
      background: rgba(61, 41, 20, 0.3);
    }
    .glow-effect {
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
    }
    .info-item {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body style="margin:0;padding:0;overflow:hidden;background:#3d2914;">
  <div class="relative w-[1280px] h-[720px] overflow-hidden">
    
    <!-- Background Video - Peaceful Sunset -->
    <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover opacity-20">
      <source src="https://www.shutterstock.com/shutterstock/videos/3832477437/preview/stock-footage-solar-panels-park-and-wind-turbines-at-sunset-windmill-turbines-generating-green-energy-electric.webm" type="video/mp4">
    </video>
    
    <!-- Background Overlays -->
    <div class="absolute inset-0 bg-gradient-to-br from-black/50 via-transparent to-black/70"></div>
    <div class="absolute inset-0 bg-radial-gradient(ellipse at center,transparent 30%,rgba(61,41,20,0.95) 100%)"></div>
    
    <!-- Content -->
    <div class="relative z-10 w-full h-full flex items-center justify-center p-8">
      <!-- Main Thank You Card -->
      <div class="thank-you-card glow-effect p-12 max-w-2xl w-full text-center relative">
        
        <!-- Decorative Corner Accents -->
        <div class="absolute -top-2 -left-2 w-4 h-4 border-t-2 border-l-2 border-amber-400"></div>
        <div class="absolute -top-2 -right-2 w-4 h-4 border-t-2 border-r-2 border-amber-400"></div>
        <div class="absolute -bottom-2 -left-2 w-4 h-4 border-b-2 border-l-2 border-amber-400"></div>
        <div class="absolute -bottom-2 -right-2 w-4 h-4 border-b-2 border-r-2 border-amber-400"></div>
        
        <!-- Main Content -->
        <div class="space-y-8">
          <!-- Thank You Title -->
          <div>
            <h1 class="text-6xl font-bold mb-4 gold-gradient" style="font-family:'Playfair Display',serif;">
              Thank You
            </h1>
            <div class="w-24 h-1 mx-auto bg-gradient-to-r from-transparent via-yellow-600 to-transparent"></div>
          </div>

          <!-- Personal Info - Vertical Layout -->
          <div class="space-y-6 text-amber-100 text-center" style="font-family:'Crimson Text',serif;">
            <!-- Name -->
            <div class="info-item">
              <p class="text-3xl font-semibold gold-gradient" style="font-family:'Playfair Display',serif;">
                TANJIL AHMED
              </p>
            </div>

            <!-- Course -->
            <div class="info-item">
              <p class="text-xl">Leadership Course</p>
            </div>

            <!-- Guided By -->
            <div class="info-item">
              <p class="text-lg">Guided by:</p>
              <p class="text-lg font-semibold text-amber-200">Dr. Akaitab Mukherjee</p>
              <p class="text-lg font-semibold text-amber-200">&</p>
              <p class="text-lg font-semibold text-amber-200">Dr. Samik Malla</p>
            </div>

            <!-- Date -->
            <div class="info-item">
              <p class="text-xl">15 November 2025</p>
            </div>

            <!-- Capstone Project -->
            <div class="info-item mt-8 pt-4 border-t border-amber-400">
              <p class="text-2xl font-semibold gold-gradient" style="font-family:'Playfair Display',serif;">
                Capstone Project
              </p>
            </div>
          </div>

          <!-- AMUL Legacy -->
          <div class="vintage-border rounded-lg p-6 mt-6">
            <div class="flex items-center justify-center space-x-4 mb-4">
              <img src="https://images.unsplash.com/photo-1563636619-e9143da7973b?w=40&h=40&fit=crop&crop=center" 
                   alt="AMUL" 
                   class="w-10 h-10 rounded-full border-2 border-amber-400">
              <div class="text-amber-200 text-sm" style="font-family:'Playfair Display',serif;">AMUL Legacy</div>
            </div>
            <p class="text-amber-100 text-sm italic leading-relaxed" style="font-family:'Crimson Text',serif;">
              Celebrating 77+ years of trust, empowerment, and nation-building
            </p>
          </div>

          <!-- Closing Quote -->
          <div class="mt-4">
            <p class="text-amber-200 text-lg italic leading-relaxed" style="font-family:'Crimson Text',serif;">
              "The taste of India, The trust of generations"
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Elements -->
    <div class="absolute top-20 left-20 text-amber-400 text-xl opacity-60">✦</div>
    <div class="absolute top-40 right-32 text-amber-300 text-lg opacity-50">✦</div>
    <div class="absolute bottom-32 left-32 text-amber-400 text-xl opacity-40">✦</div>
    <div class="absolute bottom-20 right-20 text-amber-300 text-lg opacity-50">✦</div>

    <!-- Decorative Milk Drops -->
    <div class="absolute top-1/4 left-1/3 w-2 h-3 rounded-full bg-amber-200 opacity-30 blur-sm"></div>
    <div class="absolute top-1/3 right-1/4 w-3 h-4 rounded-full bg-amber-200 opacity-40 blur-sm"></div>
    <div class="absolute bottom-1/4 left-1/4 w-2 h-3 rounded-full bg-amber-200 opacity-50 blur-sm"></div>
  </div>

  <script>
    gsap.registerPlugin(SplitText);
    
    // Background video animation
    const video = document.querySelector('video');
    gsap.fromTo(video, {
      opacity: 0,
      scale: 1.1
    }, {
      opacity: 0.2,
      scale: 1,
      duration: 2,
      ease: "power3.out"
    });

    // Main card animation
    const card = document.querySelector('.thank-you-card');
    gsap.fromTo(card, {
      opacity: 0,
      scale: 0.7,
      rotationY: 180
    }, {
      opacity: 1,
      scale: 1,
      rotationY: 0,
      duration: 1.5,
      delay: 0.5,
      ease: "back.out(1.7)"
    });

    // Corner accents animation
    const corners = document.querySelectorAll('.absolute.w-4.h-4');
    gsap.fromTo(corners, {
      scale: 0,
      rotation: 90
    }, {
      scale: 1,
      rotation: 0,
      duration: 1,
      stagger: 0.1,
      delay: 1.2,
      ease: "elastic.out(1,0.5)"
    });

    // Title animation
    const title = document.querySelector('h1');
    const titleSplit = SplitText.create(title, {
      type: "chars"
    });
    
    gsap.fromTo(titleSplit.chars, {
      opacity: 0,
      yPercent: 50,
      rotation: 10
    }, {
      opacity: 1,
      yPercent: 0,
      rotation: 0,
      duration: 0.8,
      stagger: 0.03,
      delay: 1.5,
      ease: "back.out(1.7)",
      onComplete: () => titleSplit.revert()
    });

    // Personal info animation - staggered vertical items
    const personalItems = document.querySelectorAll('.info-item');
    gsap.fromTo(personalItems, {
      opacity: 0,
      y: 30
    }, {
      opacity: 1,
      y: 0,
      duration: 0.8,
      stagger: 0.3,
      delay: 2.2,
      ease: "power3.out"
    });

    // Name emphasis animation
    const name = document.querySelector('.text-3xl.font-semibold');
    gsap.fromTo(name, {
      scale: 0.8,
      opacity: 0
    }, {
      scale: 1,
      opacity: 1,
      duration: 1,
      delay: 2.5,
      ease: "back.out(1.7)"
    });

    // Capstone project emphasis
    const capstone = document.querySelector('.text-2xl.font-semibold');
    gsap.fromTo(capstone, {
      scale: 0.9,
      opacity: 0
    }, {
      scale: 1,
      opacity: 1,
      duration: 1,
      delay: 3.5,
      ease: "back.out(1.7)"
    });

    // AMUL legacy section animation
    const legacySection = document.querySelector('.vintage-border');
    gsap.fromTo(legacySection, {
      opacity: 0,
      scale: 0.9
    }, {
      opacity: 1,
      scale: 1,
      duration: 1,
      delay: 4,
      ease: "back.out(1.7)"
    });

    // AMUL image animation
    const amulImage = document.querySelector('img');
    gsap.fromTo(amulImage, {
      opacity: 0,
      scale: 0.5,
      rotation: -180
    }, {
      opacity: 1,
      scale: 1,
      rotation: 0,
      duration: 1,
      delay: 4.2,
      ease: "elastic.out(1,0.5)"
    });

    // Legacy text animation
    const legacyText = document.querySelector('.vintage-border p');
    gsap.fromTo(legacyText, {
      opacity: 0,
      y: 10
    }, {
      opacity: 1,
      y: 0,
      duration: 0.8,
      delay: 4.5,
      ease: "power3.out"
    });

    // Closing quote animation
    const closingQuote = document.querySelector('.mt-4 p');
    gsap.fromTo(closingQuote, {
      opacity: 0,
      y: 20
    }, {
      opacity: 1,
      y: 0,
      duration: 1,
      delay: 4.8,
      ease: "power3.out"
    });

    // Floating elements animation
    const floatingElements = document.querySelectorAll('.absolute.text-xl, .absolute.text-lg');
    floatingElements.forEach((element, index) => {
      gsap.fromTo(element, {
        y: 100,
        opacity: 0,
        rotation: 180
      }, {
        y: 0,
        opacity: 0.4 + (index * 0.1),
        rotation: 0,
        duration: 1.5,
        delay: 5 + (index * 0.3),
        ease: "back.out(1.7)"
      });
      
      // Continuous floating
      gsap.to(element, {
        y: -15,
        rotation: 10,
        duration: 4,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: 6 + (index * 1)
      });
    });

    // Milk drops animation
    const milkDrops = document.querySelectorAll('.absolute.w-2, .absolute.w-3');
    milkDrops.forEach((drop, index) => {
      gsap.fromTo(drop, {
        y: 50,
        opacity: 0
      }, {
        y: 0,
        opacity: 0.3 + (index * 0.1),
        duration: 1.5,
        delay: 5.5 + (index * 0.5),
        ease: "back.out(1.7)"
      });
    });

    // Continuous glow effect
    gsap.to('.glow-effect', {
      boxShadow: '0 0 40px rgba(212, 175, 55, 0.5)',
      duration: 2,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut",
      delay: 6
    });

    // Final thank you emphasis
    gsap.to('h1', {
      scale: 1.05,
      duration: 2,
      repeat: 1,
      yoyo: true,
      ease: "power2.inOut",
      delay: 6.5
    });

    // Name and capstone project emphasis at the end
    gsap.to([name, capstone], {
      scale: 1.05,
      duration: 1.5,
      repeat: 1,
      yoyo: true,
      ease: "power2.inOut",
      delay: 7
    });
  </script>
</body>
</html>
