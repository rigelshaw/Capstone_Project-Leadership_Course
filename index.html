    <script>
        class SlideShow {
            constructor() {
                this.currentSlide = 1;
                this.totalSlides = 16;
                this.slideFrame = document.getElementById('slide-frame');
                this.slideWrapper = document.getElementById('slide-wrapper');
                this.currentSlideElement = document.getElementById('current-slide');
                this.progressFill = document.getElementById('progress-fill');
                this.thumbnailsOverlay = document.getElementById('thumbnails-overlay');
                this.zoomLevel = 1.0;
                this.zoomStep = 0.1;
                this.minZoom = 0.5;
                this.maxZoom = 2.0;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.updateProgress();
                this.updateActiveDot();
                this.fitToScreen(); // Auto-fit on start
                
                // Check initial fullscreen state
                this.updateFullscreenState();
            }
            
            bindEvents() {
                // Navigation buttons
                document.getElementById('prev-btn').addEventListener('click', () => this.previousSlide());
                document.getElementById('next-btn').addEventListener('click', () => this.nextSlide());
                
                // Thumbnails
                document.getElementById('thumbnails-btn').addEventListener('click', () => this.showThumbnails());
                document.getElementById('close-thumbnails').addEventListener('click', () => this.hideThumbnails());
                
                // Fullscreen
                document.getElementById('fullscreen-btn').addEventListener('click', () => this.toggleFullscreen());
                
                // Fit to screen
                document.getElementById('fit-slide-btn').addEventListener('click', () => this.fitToScreen());
                
                // Zoom controls
                document.getElementById('zoom-in').addEventListener('click', () => this.zoomIn());
                document.getElementById('zoom-out').addEventListener('click', () => this.zoomOut());
                document.getElementById('reset-zoom').addEventListener('click', () => this.resetZoom());
                
                // Slide dots
                document.querySelectorAll('.slide-dot').forEach(dot => {
                    dot.addEventListener('click', () => {
                        this.goToSlide(parseInt(dot.dataset.slide));
                    });
                });
                
                // Thumbnail clicks
                document.querySelectorAll('.slide-thumbnail').forEach(thumb => {
                    thumb.addEventListener('click', () => {
                        this.goToSlide(parseInt(thumb.dataset.slide));
                        this.hideThumbnails();
                    });
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                // Window resize
                window.addEventListener('resize', () => this.handleResize());
                
                // Fullscreen change
                document.addEventListener('fullscreenchange', () => this.updateFullscreenState());
                document.addEventListener('webkitfullscreenchange', () => this.updateFullscreenState());
                document.addEventListener('mozfullscreenchange', () => this.updateFullscreenState());
                document.addEventListener('MSFullscreenChange', () => this.updateFullscreenState());
            }
            
            updateFullscreenState() {
                const fullscreenBtn = document.getElementById('fullscreen-btn');
                const isFullscreen = !!document.fullscreenElement || 
                                   !!document.webkitFullscreenElement || 
                                   !!document.mozFullScreenElement || 
                                   !!document.msFullscreenElement;
                
                if (isFullscreen) {
                    fullscreenBtn.innerHTML = '‚õ∂ Exit Fullscreen';
                    // Re-fit to screen in fullscreen
                    setTimeout(() => this.fitToScreen(), 100);
                } else {
                    fullscreenBtn.innerHTML = '‚õ∂ Fullscreen';
                    // Re-fit to screen when exiting fullscreen
                    setTimeout(() => this.fitToScreen(), 100);
                }
            }
            
            goToSlide(slideNumber) {
                if (slideNumber >= 1 && slideNumber <= this.totalSlides) {
                    this.currentSlide = slideNumber;
                    this.slideFrame.src = `slide${slideNumber}.html`;
                    this.updateProgress();
                    this.updateActiveDot();
                    this.updateThumbnails();
                    
                    // Reset zoom when changing slides for consistent experience
                    setTimeout(() => this.fitToScreen(), 100);
                }
            }
            
            nextSlide() {
                if (this.currentSlide < this.totalSlides) {
                    this.goToSlide(this.currentSlide + 1);
                }
            }
            
            previousSlide() {
                if (this.currentSlide > 1) {
                    this.goToSlide(this.currentSlide - 1);
                }
            }
            
            updateProgress() {
                this.currentSlideElement.textContent = this.currentSlide;
                const progress = (this.currentSlide / this.totalSlides) * 100;
                this.progressFill.style.width = `${progress}%`;
            }
            
            updateActiveDot() {
                document.querySelectorAll('.slide-dot').forEach((dot, index) => {
                    if (index + 1 === this.currentSlide) {
                        dot.classList.remove('opacity-50');
                        dot.classList.add('opacity-100', 'bg-amber-400');
                    } else {
                        dot.classList.add('opacity-50');
                        dot.classList.remove('opacity-100', 'bg-amber-400');
                        dot.classList.add('bg-amber-600');
                    }
                });
            }
            
            updateThumbnails() {
                document.querySelectorAll('.slide-thumbnail').forEach(thumb => {
                    thumb.classList.remove('active');
                    if (parseInt(thumb.dataset.slide) === this.currentSlide) {
                        thumb.classList.add('active');
                    }
                });
            }
            
            showThumbnails() {
                this.updateThumbnails();
                this.thumbnailsOverlay.classList.remove('hidden');
            }
            
            hideThumbnails() {
                this.thumbnailsOverlay.classList.add('hidden');
            }
            
            // Zoom functionality
            zoomIn() {
                if (this.zoomLevel < this.maxZoom) {
                    this.zoomLevel += this.zoomStep;
                    this.applyZoom();
                }
            }
            
            zoomOut() {
                if (this.zoomLevel > this.minZoom) {
                    this.zoomLevel -= this.zoomStep;
                    this.applyZoom();
                }
            }
            
            resetZoom() {
                this.zoomLevel = 1.0;
                this.applyZoom();
            }
            
            applyZoom() {
                this.slideWrapper.style.transform = `scale(${this.zoomLevel})`;
                document.getElementById('zoom-level').textContent = `${Math.round(this.zoomLevel * 100)}%`;
            }
            
            fitToScreen() {
                const container = document.querySelector('.slide-container');
                const containerWidth = container.clientWidth - 40; // padding
                const containerHeight = container.clientHeight - 40;
                
                const slideWidth = 1280;
                const slideHeight = 720;
                
                // Calculate scale to fit both width and height
                const scaleX = containerWidth / slideWidth;
                const scaleY = containerHeight / slideHeight;
                const scale = Math.min(scaleX, scaleY) * 0.95; // 95% to add some margin
                
                this.zoomLevel = scale;
                this.applyZoom();
            }
            
            handleResize() {
                // Auto-fit when window is resized
                this.fitToScreen();
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement && 
                    !document.webkitFullscreenElement && 
                    !document.mozFullScreenElement && 
                    !document.msFullscreenElement) {
                    // Enter fullscreen
                    const element = document.documentElement;
                    if (element.requestFullscreen) {
                        element.requestFullscreen();
                    } else if (element.webkitRequestFullscreen) {
                        element.webkitRequestFullscreen();
                    } else if (element.mozRequestFullScreen) {
                        element.mozRequestFullScreen();
                    } else if (element.msRequestFullscreen) {
                        element.msRequestFullscreen();
                    }
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
            
            handleKeyboard(event) {
                switch(event.key) {
                    case 'ArrowRight':
                    case ' ':
                    case 'PageDown':
                        event.preventDefault();
                        this.nextSlide();
                        break;
                    case 'ArrowLeft':
                    case 'PageUp':
                        event.preventDefault();
                        this.previousSlide();
                        break;
                    case 'Home':
                        event.preventDefault();
                        this.goToSlide(1);
                        break;
                    case 'End':
                        event.preventDefault();
                        this.goToSlide(this.totalSlides);
                        break;
                    case '+':
                    case '=':
                        event.preventDefault();
                        this.zoomIn();
                        break;
                    case '-':
                    case '_':
                        event.preventDefault();
                        this.zoomOut();
                        break;
                    case '0':
                        event.preventDefault();
                        this.resetZoom();
                        break;
                    case 'f':
                    case 'F11':
                        if (event.ctrlKey || event.metaKey) return;
                        event.preventDefault();
                        this.toggleFullscreen();
                        break;
                    case 'Escape':
                        // Only hide thumbnails if not in fullscreen
                        if (!document.fullscreenElement && 
                            !document.webkitFullscreenElement && 
                            !document.mozFullScreenElement && 
                            !document.msFullscreenElement) {
                            this.hideThumbnails();
                        }
                        break;
                    case 't':
                        event.preventDefault();
                        this.showThumbnails();
                        break;
                }
            }
        }
        
        // Initialize slideshow when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SlideShow();
        });
    </script>
