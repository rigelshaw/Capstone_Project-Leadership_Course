
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Brand Identity Evolution</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
</head>
<body style="margin:0;padding:0;overflow:hidden;font-family:'Crimson Text',serif;">
  <div class="flex flex-col justify-center items-center relative" style="width:1280px;height:fit-content;min-height:720px;overflow:hidden;padding:48px;background:linear-gradient(135deg,#3d2914 0%,#2a1a0f 50%,#1f1309 100%);position:relative;">

    <div class="absolute inset-0" style="background:radial-gradient(ellipse at center,rgba(212,175,55,0.1) 0%,rgba(61,41,20,0.3) 70%,rgba(31,19,9,0.8) 100%);"></div>

    <div class="absolute top-0 left-0 w-full h-full opacity-20" style="background-image:url('data:image/svg+xml;utf8,&lt;svg xmlns=\" http:="" www.w3.org="" 2000="" svg\"="" viewbox="\&quot;0" 0="" 100="" 100\"="">
      <defs>
        <pattern id="\&quot;grain\&quot;" width="\&quot;100\&quot;" height="\&quot;100\&quot;" patternunits="\&quot;userSpaceOnUse\&quot;">
          <circle cx="\&quot;20\&quot;" cy="\&quot;20\&quot;" r="\&quot;1\&quot;" fill="\&quot;%23d4af37\&quot;" opacity="\&quot;0.1\&quot;/">
            <circle cx="\&quot;80\&quot;" cy="\&quot;40\&quot;" r="\&quot;0.5\&quot;" fill="\&quot;%23d4af37\&quot;" opacity="\&quot;0.15\&quot;/">
              <circle cx="\&quot;40\&quot;" cy="\&quot;80\&quot;" r="\&quot;1.5\&quot;" fill="\&quot;%23d4af37\&quot;" opacity="\&quot;0.08\&quot;/">
                <circle cx="\&quot;90\&quot;" cy="\&quot;90\&quot;" r="\&quot;0.8\&quot;" fill="\&quot;%23d4af37\&quot;" opacity="\&quot;0.12\&quot;/"></circle>
              </circle>
            </circle>
          </circle>
        </pattern>
      </defs>
      <rect width="\&quot;100\&quot;" height="\&quot;100\&quot;" fill="\&quot;url(%23grain)\&quot;/">');"&gt;</rect>
    </div>

    <div class="relative z-10 w-full max-w-6xl">
      <div class="text-center mb-12">
        <h1 class="title text-5xl font-bold mb-4" style="font-family:'Playfair Display',serif;background:linear-gradient(45deg,#d4af37 0%,#f4e4bc 50%,#d4af37 100%);background-clip:text;-webkit-background-clip:text;color:transparent;line-height:normal;">Brand Identity Evolution</h1>
        <div class="w-24 h-1 mx-auto" style="background:linear-gradient(90deg,transparent 0%,#d4af37 50%,transparent 100%);"></div>
      </div>

      <div class="grid grid-cols-2 gap-16 items-center">
        <div class="space-y-8">
          <div class="evolution-content">
            <h2 class="text-2xl font-bold mb-4 text-amber-100" style="font-family:'Playfair Display',serif;">From Union to Icon</h2>
            <p class="text-lg text-amber-50 leading-relaxed mb-6">From a farmer union to India's most loved brand.</p>

            <div class="qualities-section">
              <h3 class="text-xl font-semibold mb-4 text-amber-200" style="font-family:'Playfair Display',serif;">Brand Qualities:</h3>
              <div class="grid grid-cols-2 gap-4">
                <div class="quality-item flex items-center space-x-3">
                  <div class="w-3 h-3 rounded-full" style="background:#d4af37;"></div>
                  <span class="text-amber-100 font-medium">Warm</span>
                </div>
                <div class="quality-item flex items-center space-x-3">
                  <div class="w-3 h-3 rounded-full" style="background:#d4af37;"></div>
                  <span class="text-amber-100 font-medium">Honest</span>
                </div>
                <div class="quality-item flex items-center space-x-3">
                  <div class="w-3 h-3 rounded-full" style="background:#d4af37;"></div>
                  <span class="text-amber-100 font-medium">Humorous</span>
                </div>
                <div class="quality-item flex items-center space-x-3">
                  <div class="w-3 h-3 rounded-full" style="background:#d4af37;"></div>
                  <span class="text-amber-100 font-medium">Witty</span>
                </div>
              </div>
            </div>

            <div class="mascot-section mt-8 p-6 rounded-lg" style="background:rgba(212,175,55,0.1);border:1px solid rgba(212,175,55,0.3);">
              <h3 class="text-xl font-semibold mb-3 text-amber-200" style="font-family:'Playfair Display',serif;">The AMUL Girl</h3>
              <p class="text-amber-100 leading-relaxed">Created in 1966, became a cultural icon.</p>
              <p class="text-amber-200 mt-2 font-medium">Consistent voice for 60+ years</p>
            </div>
          </div>
        </div>

        <div class="logo-collage">
          <div class="relative">
            <div class="grid grid-cols-2 gap-6">
              <div class="vintage-logo-section text-center">
                <h4 class="text-lg font-semibold mb-4 text-amber-200" style="font-family:'Playfair Display',serif;">Vintage Era</h4>
                <div class="logo-container p-6 rounded-lg" style="background:rgba(212,175,55,0.15);border:2px solid rgba(212,175,55,0.4);">
                  <img src="https://voxdeck-sg-s3.voxdeck.ai/aps/prod/0hdxI5v6Rt2O4g9WwLeJcw_728x450.png" alt="Vintage AMUL Logo" class="vintage-logo w-full h-32 object-contain rounded">
                </div>
              </div>
              <div class="modern-logo-section text-center">
                <h4 class="text-lg font-semibold mb-4 text-amber-200" style="font-family:'Playfair Display',serif;">Modern Era</h4>
                <div class="logo-container p-6 rounded-lg" style="background:rgba(212,175,55,0.15);border:2px solid rgba(212,175,55,0.4);">
                  <img src="https://voxdeck-sg-s3.voxdeck.ai/aps/prod/D86LCTUPS8Gb8pP4fHHmbg_1200x748.png" alt="Modern AMUL Logo" class="modern-logo w-full h-32 object-contain rounded">
                </div>
              </div>
            </div>

            <div class="amul-girl-showcase mt-8 text-center">
              <div class="p-4 rounded-lg" style="background:rgba(212,175,55,0.1);border:1px solid rgba(212,175,55,0.3);">
                <img src="https://voxdeck-sg-s3.voxdeck.ai/aps/prod/m8JznYU-Q2ie8OTT4zRmsA_287x347.jpeg" alt="AMUL Girl Mascot" class="amul-girl w-full h-40 object-contain rounded">
                <p class="text-amber-200 mt-3 font-medium">The Iconic AMUL Girl</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
      <div class="flex items-center space-x-2">
        <div class="w-2 h-2 rounded-full" style="background:#d4af37;"></div>
        <div class="w-2 h-2 rounded-full" style="background:#d4af37;"></div>
        <div class="w-2 h-2 rounded-full" style="background:#d4af37;"></div>
      </div>
    </div>
  </div>

  <script>
    gsap.registerPlugin(SplitText);
    const title = document.querySelector('.title');
    const {
      background,
      backgroundClip
    } = getComputedStyle(title);
    const titleSplit = SplitText.create(title, {
      type: "chars, words, lines"
    });
    if (backgroundClip === 'text') {
      const {
        top,
        left,
        width,
        height
      } = title.getBoundingClientRect()
      titleSplit.chars.forEach(ele => {
        ele.style.background = background;
        ele.style.backgroundClip = backgroundClip;
        ele.style.backgroundSize = `${width}px ${height}px`;
        const {
          top: eTop,
          left: eLeft
        } = ele.getBoundingClientRect();
        ele.style.backgroundPosition = `${left - eLeft}px ${top - eTop}px`;
      })
    }
    gsap.fromTo(titleSplit.chars, {
      opacity: 0,
      yPercent: 50,
      rotation: 90,
    }, {
      opacity: 1,
      yPercent: 0,
      rotation: 0,
      duration: 0.8,
      stagger: 0.02,
      ease: "elastic",
      onComplete: () => {
        titleSplit.revert();
      }
    });
    gsap.fromTo('.evolution-content', {
      opacity: 0,
      x: -50,
    }, {
      opacity: 1,
      x: 0,
      duration: 1,
      delay: 0.5,
      ease: "power3.out"
    });
    gsap.fromTo('.quality-item', {
      opacity: 0,
      scale: 0.8,
    }, {
      opacity: 1,
      scale: 1,
      duration: 0.6,
      delay: 0.8,
      stagger: 0.1,
      ease: "back.out(1.7)"
    });
    gsap.fromTo('.mascot-section', {
      opacity: 0,
      y: 30,
    }, {
      opacity: 1,
      y: 0,
      duration: 0.8,
      delay: 1.2,
      ease: "power3.out"
    });
    gsap.fromTo('.logo-collage', {
      opacity: 0,
      x: 50,
    }, {
      opacity: 1,
      x: 0,
      duration: 1,
      delay: 0.7,
      ease: "power3.out"
    });
    gsap.fromTo('.vintage-logo', {
      opacity: 0,
      scale: 0.5,
      rotation: -10,
    }, {
      opacity: 1,
      scale: 1,
      rotation: 0,
      duration: 0.8,
      delay: 1.4,
      ease: "elastic.out(1, 0.5)"
    });
    gsap.fromTo('.modern-logo', {
      opacity: 0,
      scale: 0.5,
      rotation: 10,
    }, {
      opacity: 1,
      scale: 1,
      rotation: 0,
      duration: 0.8,
      delay: 1.6,
      ease: "elastic.out(1, 0.5)"
    });
    gsap.fromTo('.amul-girl', {
      opacity: 0,
      y: 20,
    }, {
      opacity: 1,
      y: 0,
      duration: 0.8,
      delay: 1.8,
      ease: "power3.out"
    });
  </script>

</body>
</html>
