<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Closing Statement</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
  <style>
    .parchment-bg {
      background: linear-gradient(135deg, #f4f1e8 0%, #e8dcc0 100%);
      border: 3px solid #d4af37;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .gold-gradient {
      background: linear-gradient(135deg, #d4af37, #f4e4bc, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .vintage-text {
      color: #3d2914;
      text-shadow: 1px 1px 2px rgba(61,41,20,0.1);
    }
    .quote-mark {
      font-size: 4rem;
      line-height: 1;
      color: #d4af37;
      opacity: 0.7;
    }
    /* Ensure text is visible by default */
    .text-content {
      opacity: 1 !important;
    }
  </style>
</head>
<body style="margin:0;padding:0;overflow:hidden;background:#3d2914;">
  <div class="relative w-[1280px] h-[720px] overflow-hidden">
    
    <!-- Background Video - Peaceful Dairy Farm -->
    <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover opacity-25">
      <source src="https://www.shutterstock.com/shutterstock/videos/3801142299/preview/stock-footage-tractor-farms-the-land-against-a-sunset-background.webm" type="video/mp4">
    </video>
    
    <!-- Background Overlays -->
    <div class="absolute inset-0 bg-gradient-to-br from-black/40 via-transparent to-black/60"></div>
    <div class="absolute inset-0 bg-radial-gradient(ellipse at center,transparent 20%,rgba(61,41,20,0.9) 100%)"></div>
    
    <!-- Content -->
    <div class="relative z-10 w-full h-full flex items-center justify-center p-12">
      <!-- Main Parchment Card -->
      <div class="parchment-bg rounded-2xl p-12 max-w-4xl w-full relative overflow-hidden">
        
        <!-- Decorative Corner Elements -->
        <div class="absolute top-4 left-4 w-6 h-6 border-t-2 border-l-2 border-amber-600"></div>
        <div class="absolute top-4 right-4 w-6 h-6 border-t-2 border-r-2 border-amber-600"></div>
        <div class="absolute bottom-4 left-4 w-6 h-6 border-b-2 border-l-2 border-amber-600"></div>
        <div class="absolute bottom-4 right-4 w-6 h-6 border-b-2 border-r-2 border-amber-600"></div>
        
        <!-- Content -->
        <div class="text-center text-content">
          <!-- Opening Quote Mark -->
          <div class="quote-mark mb-4">"</div>
          
          <!-- Main Quote Lines -->
          <div class="space-y-6 mb-8">
            <p class="text-3xl leading-relaxed vintage-text" style="font-family:'Crimson Text',serif;">
              In a world of branding, AMUL stands apartâ€”
            </p>
            
            <p class="text-3xl leading-relaxed vintage-text" style="font-family:'Crimson Text',serif;">
              not because it sells milk,
            </p>
            
            <p class="text-4xl leading-relaxed font-bold gold-gradient" style="font-family:'Playfair Display',serif;">
              but because it sells trust.
            </p>
          </div>
          
          <!-- Closing Quote Mark -->
          <div class="quote-mark mt-4">"</div>
          
          <!-- Signature Line -->
          <div class="mt-12 pt-6 border-t border-amber-300">
            <p class="text-lg vintage-text" style="font-family:'Crimson Text',serif;">
              A legacy built on empowerment, consistency, and integrity
            </p>
            <div class="flex items-center justify-center space-x-4 mt-4">
              <div class="w-8 h-1 bg-amber-600"></div>
              <div class="w-2 h-2 rounded-full bg-amber-600"></div>
              <div class="w-8 h-1 bg-amber-600"></div>
            </div>
          </div>
        </div>
        
        <!-- AMUL Logo -->
        <div class="absolute bottom-6 right-6">
          <div class="text-amber-700 text-sm" style="font-family:'Playfair Display',serif;">AMUL</div>
        </div>
      </div>
    </div>

    <!-- Floating Milk Drops -->
    <div class="absolute top-1/4 left-1/4 w-3 h-4 rounded-full bg-amber-200 opacity-60 blur-sm"></div>
    <div class="absolute top-1/3 right-1/3 w-2 h-3 rounded-full bg-amber-200 opacity-40 blur-sm"></div>
    <div class="absolute bottom-1/4 left-1/3 w-3 h-4 rounded-full bg-amber-200 opacity-50 blur-sm"></div>
    <div class="absolute bottom-1/3 right-1/4 w-2 h-3 rounded-full bg-amber-200 opacity-30 blur-sm"></div>
  </div>

  <script>
    gsap.registerPlugin(SplitText);
    
    // Background video animation
    const video = document.querySelector('video');
    gsap.fromTo(video, {
      opacity: 0,
      scale: 1.1
    }, {
      opacity: 0.25,
      scale: 1,
      duration: 2,
      ease: "power3.out"
    });

    // Parchment card animation
    const parchment = document.querySelector('.parchment-bg');
    gsap.fromTo(parchment, {
      opacity: 0,
      scale: 0.8,
      rotationY: 90
    }, {
      opacity: 1,
      scale: 1,
      rotationY: 0,
      duration: 1.5,
      delay: 0.5,
      ease: "back.out(1.7)"
    });

    // Corner elements animation
    const corners = document.querySelectorAll('.absolute.w-6.h-6');
    gsap.fromTo(corners, {
      scale: 0,
      rotation: 45
    }, {
      scale: 1,
      rotation: 0,
      duration: 1,
      stagger: 0.1,
      delay: 1.2,
      ease: "elastic.out(1,0.5)"
    });

    // Quote marks animation - start visible but animate from scaled up
    const quoteMarks = document.querySelectorAll('.quote-mark');
    gsap.fromTo(quoteMarks, {
      scale: 2,
      y: -20
    }, {
      scale: 1,
      y: 0,
      duration: 1,
      delay: 1.8,
      ease: "back.out(1.7)"
    });

    // Main text animation - line by line with SplitText
    const textLines = document.querySelectorAll('.vintage-text, .gold-gradient');
    
    textLines.forEach((line, index) => {
      // Create SplitText for each line
      const split = new SplitText(line, { type: "lines" });
      
      // Set initial state for each line
      gsap.set(split.lines, { opacity: 0, y: 30 });
      
      // Animate each line in
      gsap.to(split.lines, {
        opacity: 1,
        y: 0,
        duration: 1,
        stagger: 0.1,
        delay: 2 + (index * 0.5),
        ease: "back.out(1.7)"
      });
    });

    // Signature line animation
    const signature = document.querySelector('.mt-12');
    gsap.fromTo(signature, {
      opacity: 0,
      y: 20
    }, {
      opacity: 1,
      y: 0,
      duration: 1,
      delay: 4,
      ease: "power3.out"
    });

    // Signature decoration animation
    const signatureDecor = document.querySelector('.flex.items-center');
    gsap.fromTo(signatureDecor, {
      scaleX: 0
    }, {
      scaleX: 1,
      duration: 1,
      delay: 4.5,
      ease: "power3.out"
    });

    // AMUL logo animation
    const logo = document.querySelector('.absolute.bottom-6');
    gsap.fromTo(logo, {
      opacity: 0,
      x: 50
    }, {
      opacity: 1,
      x: 0,
      duration: 1,
      delay: 5,
      ease: "power3.out"
    });

    // Floating milk drops animation
    const milkDrops = document.querySelectorAll('.absolute.w-3, .absolute.w-2');
    milkDrops.forEach((drop, index) => {
      gsap.fromTo(drop, {
        y: 100,
        opacity: 0
      }, {
        y: 0,
        opacity: 0.3 + (index * 0.1),
        duration: 2,
        delay: 3 + (index * 0.5),
        ease: "back.out(1.7)"
      });
      
      // Continuous floating
      gsap.to(drop, {
        y: -20,
        duration: 3,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: 5 + (index * 1)
      });
    });

    // Subtle parchment hover effect
    parchment.addEventListener('mouseenter', () => {
      gsap.to(parchment, {
        y: -5,
        boxShadow: '0 25px 50px rgba(0,0,0,0.4)',
        duration: 0.5,
        ease: "power2.out"
      });
    });
    
    parchment.addEventListener('mouseleave', () => {
      gsap.to(parchment, {
        y: 0,
        boxShadow: '0 20px 40px rgba(0,0,0,0.3)',
        duration: 0.5,
        ease: "power2.out"
      });
    });

    // Final emphasis on "trust"
    const trustWord = document.querySelector('.gold-gradient');
    gsap.to(trustWord, {
      scale: 1.05,
      duration: 2,
      repeat: 3,
      yoyo: true,
      ease: "power2.inOut",
      delay: 6
    });
  </script>
</body>
</html>
